<div id="contact" class="container wow fadeInUp">
    <div class="row">
    <div class="col-md-12">
        <h3 class="section-title">Contact Me</h3>
        <div class="section-title-divider"></div>
    </div>
    </div>

    <div class="col-md-8 col-md-push-2">
        <div class="form">
            <div id="sendmessage">Your message has been sent. Thank you!</div>
            <div id="errormessage"></div>
            <div class="contactForm">
                <div class="form-group">
                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="required" data-msg="Please enter your name" />
                <div class="validation"></div>
                </div>
                <div class="form-group">
                <input type="email" class="form-control" name="email" id="replyToAddress" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
                <div class="validation"></div>
                </div>
                <div class="form-group">
                <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" data-rule="required" data-msg="Please enter a subject" />
                <div class="validation"></div>
                </div>
                <div class="form-group">
                <textarea class="form-control" name="message" id="body" rows="5" data-rule="required" data-msg="Please write a message" placeholder="Message"></textarea>
                <div class="validation"></div>
                </div>
                <div class="text-center"><button id="send-email" type="submit">Send Message</button></div>
            </div>
        </div>
    </div>

    </div>
</div>
