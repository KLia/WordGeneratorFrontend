<div class="form">
  <form action="" method="post" role="form" class="contactForm">
    <div class="form-group">
      <textarea class="form-control" id="corpus" name="corpus" rows="5" data-rule="required" data-msg="Corpus" placeholder="Enter or paste your text here"></textarea>
      <div id="corpus-validation" class="validation"></div>
    </div>
    <div class="col-div">
      <div class="col-div-segment">
        <div class="col-div-title">State Size</div>
        <div id="state-size" class="col-div-content slider">
          <div id="state-size-handle" class="ui-slider-handle"></div>
        </div>
      </div>
      <div class="col-div-segment">
        <div class="col-div-title">Min Length</div>
        <div id="min-len-word" class="col-div-content slider">
          <div id="min-len-word-handle" class="ui-slider-handle"></div>
        </div>
      </div>
      <div class="col-div-segment">
        <div class="col-div-title">No. of Words</div>
        <div id="num-words" class="col-div-content slider">
          <div id="num-words-handle" class="ui-slider-handle"></div>
        </div>
      </div>
    </div>
    <div id="generate-words" class="text-center button">Generate</button></div>
  </form>
</div>

<div id="words"></div>
